<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Google Redeem — Modder Akash</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;font-family:'Poppins',sans-serif;background:radial-gradient(circle at top,#091a33,#000);color:#fff;overflow:hidden}
  #particles-js{position:fixed;inset:0;z-index:-2;pointer-events:none}
  .bg-playstore{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) rotate(-10deg);width:450px;opacity:.06;z-index:-1;pointer-events:none}

  /* Main shell */
  .app-shell{width:100%;max-width:460px;height:100vh;margin:0 auto;display:flex;flex-direction:column;backdrop-filter:blur(14px);background:rgba(255,255,255,0.04);position:relative}

  /* Header */
  .topbar{position:fixed;top:0;left:50%;transform:translateX(-50%);width:100%;max-width:460px;height:64px;display:flex;align-items:center;justify-content:center;gap:12px;padding:10px;background:rgba(0,0,0,.5);z-index:20;box-shadow:0 2px 12px rgba(0,200,255,0.12);backdrop-filter:blur(8px)}
  .topbar img{width:38px;height:38px}
  .title{font-weight:700;font-size:16px;background:linear-gradient(90deg,#00e5ff,#00ffa3);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

  /* Codes list area */
  .list-area{position:absolute;top:74px;bottom:130px;left:0;right:0;overflow-y:auto;padding:18px;z-index:5;scroll-behavior:smooth}
  .code-card{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.08);padding:12px;border-radius:12px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.12);backdrop-filter:blur(8px);transition:transform .18s,box-shadow .3s}
  .code-card:hover{transform:translateY(-3px);box-shadow:0 8px 18px rgba(0,200,255,0.06)}
  .code-text{font-weight:700;color:#aee8ff;letter-spacing:.6px}
  .show-btn{background:rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.25);color:#fff;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer;transition:all .22s}
  .show-btn:hover{background:linear-gradient(90deg,#00ffa3,#00e5ff);color:#000;box-shadow:0 0 10px #00ffa3}
  .show-btn:active{transform:scale(.98)}

  /* Fixed Footer */
  .bottombar{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:460px;
    padding:14px;
    background:rgba(0,0,0,0.65);
    display:flex;
    flex-direction:column;
    gap:10px;
    align-items:center;
    z-index:30;
    box-shadow:0 -2px 16px rgba(0,200,255,0.08);
    backdrop-filter:blur(10px);
  }
  .tg-btn{width:100%;display:flex;align-items:center;justify-content:center;gap:10px;padding:12px;border-radius:12px;background:linear-gradient(90deg,#1a9fe0,#00c0ff);border:none;color:#fff;font-weight:800;cursor:pointer;box-shadow:0 0 12px rgba(0,200,255,0.2);animation:glowPulse 3.5s infinite}
  .tg-btn img{width:18px;height:18px}
  .made{font-size:12px;opacity:.9;text-align:center}
  .made a{color:#bff;text-decoration:underline}

  /* Modal overlay */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:60;padding:18px}
  .modal{width:100%;max-width:380px;background:#fff;border-radius:16px;padding:16px;color:#111;box-shadow:0 12px 40px rgba(0,0,0,0.45);animation:modalIn .36s cubic-bezier(.2,.8,.2,1)}
  .modal h3{font-size:18px;margin-bottom:6px;color:#0b1a2b;text-align:center}
  .modal p{font-size:13px;color:#6b7682;text-align:center;margin-bottom:12px}

  .task{display:flex;align-items:center;gap:12px;margin-bottom:10px}
  .task-btn{flex:1;padding:10px;border-radius:10px;border:none;cursor:pointer;font-weight:700;color:#fff;display:flex;align-items:center;justify-content:center;gap:8px;transition:transform .18s}
  .task-btn img{width:18px;height:18px}
  .task-btn:hover{transform:scale(1.03)}
  .task-btn.ig{background:linear-gradient(90deg,#ff7a59,#b64bff)}
  .task-btn.tg{background:linear-gradient(90deg,#24aee1,#1aa7c8)}
  .task-btn.done{background:linear-gradient(90deg,#cfcfcf,#bfbfbf);color:#333;cursor:default}

  .progress-bar{height:10px;background:#eee;border-radius:999px;overflow:hidden;margin-top:8px}
  .progress-fill{height:100%;width:0;background:linear-gradient(90deg,#00e5ff,#00ffa3);transition:width .36s ease}
  .progress-text{font-size:13px;text-align:center;margin-top:8px;color:#6b7682}

  .copy-row{display:flex;gap:10px;margin-top:14px;align-items:center}
  .copy-input{flex:1;padding:10px;border-radius:10px;border:1px solid #e6e6e6;background:#fafafa;color:#111;font-weight:700}
  .copy-btn{padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#00e5ff,#00ffa3);color:#fff;font-weight:800;cursor:pointer;transition:all .25s}
  .copy-btn:disabled{opacity:.5;cursor:not-allowed;background:linear-gradient(90deg,#d0d9de,#d0d9de);color:#777}

  .close-x{position:absolute;right:12px;top:12px;width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#ff6b6b;color:#fff;border:none;cursor:pointer;font-weight:800}

  @keyframes modalIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
  @keyframes glowPulse{0%,100%{box-shadow:0 0 8px rgba(0,200,255,0.22)}50%{box-shadow:0 0 20px rgba(0,200,255,0.38)}}
</style>
</head>
<body>

<div id="particles-js"></div>
<img class="bg-playstore" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Play_2022_logo.svg" alt="Play">

<div class="app-shell">
  <div class="topbar">
    <img src="https://image2url.com/images/1762006931467-1cf43231-f724-423a-977f-200c251ea9c3.png" alt="play">
    <div class="title">GOOGLE REDEEM CODE</div>
  </div>

  <div class="list-area" id="listArea"></div>

  <div class="bottombar">
    <button class="tg-btn" onclick="openLink('https://t.me/+0lDxcB71Ik1lMzc1')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="tg"> JOIN TELEGRAM CHANNEL
    </button>
    <div class="made">MADE BY - <strong>MODDER AKASH</strong> • Web - <a href="https://modderakash.shop/" target="_blank">modderakash.shop</a></div>
  </div>
</div>

<div class="overlay" id="unlockOverlay">
  <div class="modal">
    <button class="close-x" id="closeModal">✕</button>
    <h3>ALMOST DONE</h3>
    <p>Complete all 4 tasks to unlock your redeem code</p>

    <div class="task">
      <button class="task-btn ig" data-task="1" id="task1" onclick="openAndMark(this,'https://www.instagram.com/reel/DO2Sd8okjqr/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Like & Good Comment
      </button>
    </div>

    <div class="task">
      <button class="task-btn ig" data-task="2" id="task2" onclick="openAndMark(this,'https://www.instagram.com/modder.akash_official')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Follow Page
      </button>
    </div>

    <div class="task">
      <button class="task-btn tg" data-task="3" id="task3" onclick="openAndMark(this,'https://t.me/+0lDxcB71Ik1lMzc1')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"> Join Channel 1
      </button>
    </div>

    <div class="task">
      <button class="task-btn tg" data-task="4" id="task4" onclick="openAndMark(this,'https://t.me/modderakash_offical')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"> Join Channel 2
      </button>
    </div>

    <div class="progress-bar"><div class="progress-fill" id="progFill"></div></div>
    <div class="progress-text" id="progText">0%</div>

    <div class="copy-row">
      <input readonly id="redeemCodeInput" class="copy-input" placeholder="Your redeem code will appear here">
      <button id="copyBtn" class="copy-btn" disabled onclick="copyRedeem()">Copy Redeem Code</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script>
const codes=["ED6F9CHA••••••","2R1R6ZM1••••••","3TFZZBVZ••••••","27H4FKZ7••••••","K76A9FF2••••••","4UCCG1FG••••••","00COL9M5••••••","6JMMTE00••••••","9XGZ2PQA••••••","5LMB8NZ1••••••"];
const listArea=document.getElementById('listArea');
codes.forEach(c=>{
  const d=document.createElement('div');
  d.className='code-card';
  d.innerHTML=`<div class="code-text">${c}</div><button class="show-btn" onclick="openUnlock()">SHOW</button>`;
  listArea.appendChild(d);
});
const overlay=document.getElementById('unlockOverlay');
const closeModalBtn=document.getElementById('closeModal');
const progFill=document.getElementById('progFill');
const progText=document.getElementById('progText');
const copyBtn=document.getElementById('copyBtn');
const redeemInput=document.getElementById('redeemCodeInput');
let tasks={1:false,2:false,3:false,4:false};
function openUnlock(){overlay.style.display='flex';}
closeModalBtn.onclick=()=>overlay.style.display='none';
function openAndMark(el,url){window.open(url,'_blank');const t=el.dataset.task;tasks[t]=true;el.classList.add('done');el.innerHTML='✓ Completed';el.disabled=true;updateProgress();}
function updateProgress(){const d=Object.values(tasks).filter(v=>v).length;const p=Math.round((d/4)*100);progFill.style.width=p+'%';progText.innerText=p+'%';copyBtn.disabled=p<100?true:false;}
function generateRedeem(len=16){const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';let o='';for(let i=0;i<len;i++){o+=chars.charAt(Math.floor(Math.random()*chars.length));}return o.match(/.{1,4}/g).join('-');}
async function copyRedeem(){if(copyBtn.disabled)return;const code=generateRedeem(16);redeemInput.value=code;await navigator.clipboard.writeText(code);confetti({particleCount:120,spread:80,origin:{y:0.6}});copyBtn.innerText='Copied ✓';setTimeout(()=>{copyBtn.innerText='Copy Redeem Code';},2000);}
function openLink(u){window.open(u,'_blank');}
particlesJS('particles-js',{particles:{number:{value:50},color:{value:'#00bfff'},shape:{type:'circle'},opacity:{value:0.3},size:{value:3},line_linked:{enable:true,distance:120,color:'#00bfff',opacity:0.2,width:1},move:{enable:true,speed:1.5}},interactivity:{events:{onhover:{enable:true,mode:'repulse'}}}});
</script>
</body>
</html>
